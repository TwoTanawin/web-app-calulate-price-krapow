<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krapow Shop App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2>Krapow Shop Menu</h2>
            <div class="button-container">
                <button onclick="inputValue('40')">
                    <img src="images/chicken.jpg" alt="Button 1 Image">
                </button>
                <button onclick="inputValue('45')">
                    <img src="images/pork.avif" alt="Button 2 Image">
                </button>
                <button onclick="inputValue('50')">
                    <img src="images/crispy-pork.jpg" alt="Button 3 Image">
                </button>
                <button onclick="inputValue('60')">
                    <img src="images/beef.jpeg" alt="Button 4 Image">
                </button>
                <button onclick="inputValue('70')">
                    <img src="images/sea.jpg" alt="Button 5 Image">
                </button>
                <button onclick="inputValue('80')">
                    <img src="images/photo.jpg" alt="Button 6 Image">
                </button>
            </div>
        </div>

        <div class="calculation">
            <h2>Calculation</h2>
            <label for="mathInput">Enter a Prices of Menu:</label>
            <input type="text" id="mathInput" class="input-field">

            <button id="calculateButton" onclick="calculate()">Calculate</button>
            <button id="clearDataButton" onclick="clearData()">Clear Data</button>

            <div id="result" class="result"></div>

            <h2>Calculation History:</h2>
            <ul id="historyList" class="history-list"></ul>

            <div id="total" class="total"></div>

            <button id="clearButton" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
